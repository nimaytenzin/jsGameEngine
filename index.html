<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/main.css">
</head>

<body>
    <h2 style="text-align: center;width: 100%;">
        JS Physics Engine | Velocity Vectors , Acceleration Vectors & Friction
    </h2>
    <div class="canvas-container">
        <canvas id="canvas" tabindex=-1 height="480" width="640"> </canvas>

        <div style="text-align: left;">
            <p>Mass: <span id="mass"></span> </p>
            <p>Friction: <span id="friction"></span></p>
            <p>Velocity X: <span id="velocity_x"></span> </p>
            <p>Velocity Y: <span id="velocity_y"></span> </p>
            <p>
                Acceleration X: <span id="acceleration_x"> </span>
            </p>
            <p>
                Acceleration Y: <span id="acceleration_y"> </span>
            </p>


        </div>
    </div>



    <script src="/main.js"> </script>
</body>

</html>
